name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      prerelease:
        description: Mark the GitHub release as a pre-release
        default: false
        required: false
        type: boolean
      release_name:
        description: Optional title for the GitHub release (defaults to the tag)
        required: false
        type: string
      tag:
        description: "Tag name to build and release (for example: v0.1.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    env:
      IS_PRERELEASE: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || 'false' }}
      RELEASE_NAME: ${{ github.event_name == 'workflow_dispatch' && (inputs.release_name != '' && inputs.release_name || inputs.tag) || github.ref_name }}
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Ensure tag context is available
        run: |
          if [ -z "${TAG_NAME}" ]; then
            echo "TAG_NAME is required to publish a release."
            exit 1
          fi
        shell: bash

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          cache: npm
          cache-dependency-path: |
            package-lock.json
            src/package-lock.json
          node-version: '20'

      - name: Install CLI dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci
        working-directory: src

      - name: Build frontend bundle
        run: npm run build
        working-directory: src

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - if: matrix.platform == 'ubuntu-latest'
        name: Install Linux prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Build and publish release artifacts
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: .
          prerelease: ${{ env.IS_PRERELEASE == 'true' }}
          releaseBody: |
            # Skanyxx ${{ env.TAG_NAME }}

            ## Installation

            ### üçé macOS (Apple Silicon)
            **‚ö†Ô∏è Important:** This app is not code-signed. After downloading:
            1. Open the DMG and drag to Applications
            2. **Right-click** the app and select **"Open"** (don't double-click)
            3. Click **"Open"** in the security dialog

            Or remove quarantine in Terminal:
            ```bash
            xattr -cr /Applications/skanyxx.app
            ```

            üìñ See [INSTALL_MAC.md](https://github.com/skanyxx/skanyxx/blob/main/INSTALL_MAC.md) for detailed instructions.

            ### ü™ü Windows
            Double-click the `.msi` or `.exe` installer and follow the prompts.

            ### üêß Linux
            - **Debian/Ubuntu**: `sudo dpkg -i skanyxx_*_amd64_linux.deb`
            - **AppImage**: Make executable and run: `chmod +x skanyxx_*_amd64_linux.AppImage && ./skanyxx_*_amd64_linux.AppImage`
            - **RPM**: `sudo rpm -i skanyxx-*-1.x86_64_linux.rpm`

            ## What's New
            - Multi-connector support for distributed platform management
            - Professional SRE investigation workflows
            - Cloud tools integration (Azure Resource Finder, Ruchy REPL)
            - Modern UI with dark theme
            - Real-time monitoring and debug information

            ---
            Automated build for ${{ env.TAG_NAME }} generated by GitHub Actions.
            Commit: ${{ github.sha }}
          releaseDraft: false
          releaseName: ${{ env.RELEASE_NAME }}
          tagName: ${{ env.TAG_NAME }}
          tauriScript: npm run tauri
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - ubuntu-latest
          - windows-latest

permissions:
  contents: write
